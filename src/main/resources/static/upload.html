<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoHows Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        hr {
            margin-left: 15vw;
            width: 70vw;
        }

        .resize-form {
            margin-left: 40vw;
            width: 20vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <h1 class="fs-4 title">CryptoHows Upload</h1>
            </a>
        </header>
    </div>

    <div class="resize-form mt-5 mb-5">
        <h5>1. Venture Capital 업로드</h5>
        <br>
        <div class="mb-4 resize-form-item">
            <label for="formFile" class="form-label">파일 선택</label>
            <input class="form-control" type="file" id="formFile vc" 
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            onchange="uploadVc(this.files)">
        </div>
        <div class="mb-4 resize-form-item">
            <label for="exampleFormControlTextarea1" class="form-label">패스워드</label>
            <input class="form-control" type="password" id="formFile vc password">
        </div>
        <button type="button" class="btn btn-primary mt-2" id="vc btn">Venture Capital 등록하기</button>
    </div>

    <hr>

    <div class="resize-form mt-5 mb-5">
        <h5>2. Projects 업로드</h5>
        <br>
        <div class="mb-4 resize-form-item">
            <label for="formFile" class="form-label">파일 선택</label>
            <input class="form-control" type="file" id="formFile project"
                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                onchange="uploadProject(this.files)">
        </div>
        <div class="mb-4 resize-form-item">
            <label for="exampleFormControlTextarea1" class="form-label">패스워드</label>
            <input class="form-control" type="password" id="formFile project password">
        </div>
        <button type="button" class="btn btn-primary mt-2" id="project btn">Project 등록하기</button>
    </div>

    <hr>

    <div class="resize-form mt-5 mb-5">
        <h5>3. Round 업로드</h5>
        <br>
        <div class="mb-4 resize-form-item">
            <label for="formFile" class="form-label">파일 선택</label>
            <input class="form-control" type="file" id="formFile round"
                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                onchange="uploadRound(this.files)">
        </div>
        <div class="mb-4 resize-form-item">
            <label for="exampleFormControlTextarea1" class="form-label">패스워드</label>
            <input class="form-control" type="password" id="formFile round password">
        </div>
        <button type="button" class="btn btn-primary mt-2" id="round btn">Round 등록하기</button>
    </div>

    <script>
        // VC
        let vcFileInput = document.getElementById("formFile vc");
        let vcFileInputPassword = document.getElementById("formFile vc password");
        let vcBtn = document.getElementById("vc btn");
        let vcFile = null;
        function uploadVc(file) {
            vcFile = file[0];
        }
        vcBtn.onclick = () => {
            var formData = new FormData();
            formData.append("file", vcFile);
            formData.append("password", vcFileInputPassword.value);

            var requestOptions = {
                method: 'POST',
                body: formData
            };

            fetch("/upload/venture-capitals", requestOptions)
                .then(response => {
                    if (!response.ok) {
                        response.text().then(function (text) {
                            throw new Error(text);
                        }).catch(error => alert(error));
                        return;
                    }
                    alert("업로드 성공!");
                })
        };

        // Project
        let projectFileInput = document.getElementById("formFile project");
        let projectFileInputPassword = document.getElementById("formFile project password");
        let projectBtn = document.getElementById("project btn");
        let projectFile = null;
        function uploadProject(file) {
            projectFile = file[0];
        }
        projectBtn.onclick = () => {
            var formData = new FormData();
            formData.append("file", projectFile);
            formData.append("password", projectFileInputPassword.value);

            var requestOptions = {
                method: 'POST',
                body: formData
            };

            fetch("/upload/projects", requestOptions)
                .then(response => {
                    if (!response.ok) {
                        response.text().then(function (text) {
                            throw new Error(text);
                        }).catch(error => alert(error));
                        return;
                    }
                    alert("업로드 성공!");
                })
        };

        // Round
        let roundFileInput = document.getElementById("formFile round");
        let roundFileInputPassword = document.getElementById("formFile round password");
        let roundBtn = document.getElementById("round btn");
        let roundFile = null;
        function uploadRound(file) {
            roundFile = file[0];
        }
        roundBtn.onclick = () => {
            var formData = new FormData();
            formData.append("file", roundFile);
            formData.append("password", roundFileInputPassword.value);

            var requestOptions = {
                method: 'POST',
                body: formData
            };

            fetch("/upload/rounds", requestOptions)
                .then(response => {
                    if (!response.ok) {
                        response.text().then(function (text) {
                            throw new Error(text);
                        }).catch(error => alert(error));
                        return;
                    }
                    alert("업로드 성공!");
                })
        };
    </script>
</body>
</html>
