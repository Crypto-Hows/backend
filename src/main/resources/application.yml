spring:
  profiles:
    active: local
    group:
      local: console-logging
      prod: real-slack, file-info-logging, file-error-logging, slack-prod-error-logging
---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 100
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cryptohows
    username: sa
    password:
---
spring:
  config:
    activate:
      on-profile: prod
logging:
  file:
    path: /home/ubuntu/
