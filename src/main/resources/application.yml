---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 100
    show-sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
upload:
  password: ${DEV_PW}
server:
  port: ${PORT:8080}
swagger-docs:
  url: https://cryptohows.herokuapp.com
---
springdoc:
  version: 1.0.0
  swagger-ui:
    path: index.html
